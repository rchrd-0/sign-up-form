<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./css/style.css">

<body>
    <div class="container">
        <div class="hero-section">
            <div class="hero-tag">
                <div class="tag-wrapper">
                    <img src="./img/odin-lined.png" alt="helmed head with beard, logo">
                    ODIN
                </div>
            </div>
            <div class="hero-footer">

        <div class="main">
            <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <span class="italic">now</span> to get started.</h1>
            <h1>You <span class="italic">know</span> you want to.</h1>
            <form action="">
                <h1>Let's do this</h1>
                <label for="first-name">First name</label>
                <input type="text" id="first-name" name="first-name">
                <label for="last-name">Last name</label><input type="text" name="last-name" id="last-name">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
                <label for="phone-number">Phone number</label>
                <input type="tel" name="phone-number" id="phone-number">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
                <label for="confirm-password">Confirm password</label>
                <input type="password" name="confirm-password" id="confirm-password">
            </form>
        </div>
    </div>
