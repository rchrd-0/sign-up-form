<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>The Odin Projectâ€”Sign-up Form</title>
    <script src="./script.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="hero-section">
            <div id="hero-tag">
                <div id="tag-wrapper">
                    <img src="./img/odin-lined.png" alt="helmed head with beard, logo">
                    ODIN
                </div>
            </div>
            <div id="hero-footer">
                Made by <a href="https://github.com/rchrd-0" target="_blank">RCHRD</a> for <a href="https://www.theodinproject.com/" target="_blank">The Odin Project</a>
            </div>
        </div>
        
        <div id="content">
            <div id="call-to-action">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <span class="italic">now</span> to get started.</p>
                <p>You <span class="italic">know</span> you want to.</p>
            </div>
            <div id="form-wrapper">
                <form action="" id="sign-up">
                    <div id="form-instructions">
                        <p>Let's do this!</p>
                        <p id="all-required">All fields are required</p>
                    </div>
                    <div class="input-field">
                        <label for="first-name">First name</label>
                        <input type="text" id="first-name" name="first-name" 
                            required minlength="2" pattern="[a-zA-z]{2,}">
                        <span></span>
                    </div>
                    <div class="input-field">
                        <label for="last-name">Last name</label>
                        <input type="text" name="last-name" id="last-name" 
                            required minlength="2" pattern="[a-zA-z]{2,}">
                        <span></span>
                    </div>
                    <div class="input-field">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required placeholder="sample@email.com">
                        <span></span>
                    </div>
                    <div class="input-field">
                        <label for="phone-number">Phone number</label>
                        <input type="tel" name="phone-number" id="phone-number" 
                            required minlength="8" maxlength="8" pattern="[0-9]{8,8}" placeholder="12345678">
                        <span></span>
                    </div>
                    <div class="input-field">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" 
                            required minlength="8" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$">
                        <span></span>
                    </div>
                    <div class="input-field">
                        <label for="confirm-password">Confirm password</label>
                        <input type="password" name="confirm-password" id="confirm-password" 
                            required minlength="8" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$">
                        <span></span>
                    </div>
                </form>
            </div>
            <div id="submit-section">
                <button type="submit" form="sign-up">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
